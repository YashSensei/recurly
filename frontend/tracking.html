<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Track Spending â€“ Recurly</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Unna&family=Libre+Caslon+Display&family=Anonymous+Pro&display=swap" rel="stylesheet">

  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: #000;
      font-family: "Inter", sans-serif;
      color: #fff;
    }

    .logo {
      position: absolute;
      top: 40px;
      left: 60px;
      font-family: "Libre Caslon Display", serif;
      letter-spacing: 2px;
      font-size: 22px;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 140px 40px 80px;
      text-align: center;
    }

    h1 {
      font-family: "Unna", serif;
      font-size: 34px;
      margin-bottom: 12px;
      letter-spacing: 1px;
    }

    .subtitle {
      font-size: 14px;
      opacity: 0.7;
      margin-bottom: 48px;
    }

    .content {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 60px;
      align-items: center;
      margin-bottom: 60px;
    }

    /* PIE CHART PLACEHOLDER */
    .chart {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: radial-gradient(circle at center, #1a1a1a, #000);
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      opacity: 0.6;
    }

    /* LIST */
    .breakdown {
      display: flex;
      flex-direction: column;
      gap: 18px;
      text-align: left;
    }

    .item {
      background: linear-gradient(180deg, #141414 0%, #2F2F2F 100%);
      border-radius: 14px;
      padding: 14px 20px;
      display: flex;
      justify-content: space-between;
      font-size: 14px;
    }

    .name {
      font-family: "Unna", serif;
      letter-spacing: 0.5px;
    }

    .percent {
      font-family: "Anonymous Pro", monospace;
    }

    .btn {
      display: inline-block;
      padding: 14px 36px;
      border-radius: 12px;
      background: linear-gradient(180deg, #C9A66B 0%, #9E7C3E 100%);
      color: #000;
      font-family: "Anonymous Pro", monospace;
      font-size: 14px;
      letter-spacing: 1px;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="logo">RECURY</div>

  <div class="container">
    <h1>TRACK SPENDING</h1>
    <p class="subtitle">
      See how your money is distributed across subscriptions.
    </p>

    <div class="content">

      <!-- PIE CHART (DATA FROM BACKEND LATER) -->
      <div class="chart">
        Pie chart<br />renders here
      </div>

      <!-- BREAKDOWN LIST (DYNAMIC) -->
      <div class="breakdown">

        <!-- ONE ITEM (REPEATS FROM BACKEND DATA) -->
        <div class="item">
          <span class="name">NETFLIX</span>
          <span class="percent">45%</span>
        </div>

        <div class="item">
          <span class="name">SPOTIFY</span>
          <span class="percent">25%</span>
        </div>

        <div class="item">
          <span class="name">CULT</span>
          <span class="percent">20%</span>
        </div>

        <div class="item">
          <span class="name">ZEE TV</span>
          <span class="percent">10%</span>
        </div>

        <!-- MORE ITEMS FROM BACKEND -->

      </div>
    </div>

    <!-- BACK -->
    <a href="dashboard.html" class="btn">
      BACK TO DASHBOARD
    </a>
  </div>

</body>
</html>
